{% extends "base.html" %}

{% block content %}
<h1>{{title}} (id: {{id}})</h1>
<p>{{content}}!</p>

<a href="{% url 'article-create' %}">Create Article</a>
<ul>
    {% for x in object_list %}
    <li><a href="/articles/{{x.get_absolute_url}}/">{{x.title}} - {{x.content}}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
